<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Byers - CS Student & Developer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .skill-bar {
            height: 10px;
            border-radius: 5px;
            background-color: #e2e8f0;
            margin-bottom: 20px;
        }
        .skill-progress {
            height: 100%;
            border-radius: 5px;
            background-color: #4f46e5;
        }
        .bg-dark {
            background-color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900">Ryan Byers</h1>
                    <p class="text-gray-600">Computer Science Student & Software Developer</p>
                </div>
                
                <nav class="hidden md:block">
                    <ul class="flex space-x-6">
                        <li><a href="#about" class="text-indigo-600 font-medium nav-link active" data-page="about.html">About</a></li>
                        <li><a href="#projects" class="text-gray-500 hover:text-indigo-600 font-medium nav-link" data-page="projects.html">Projects</a></li>
                        <li><a href="#skills" class="text-gray-500 hover:text-indigo-600 font-medium nav-link" data-page="skills.html">Skills</a></li>
                        <li><a href="#contact" class="text-gray-500 hover:text-indigo-600 font-medium nav-link" data-page="contact.html">Contact</a></li>
                    </ul>
                </nav>
                
                <button class="md:hidden focus:outline-none" id="menu-toggle">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Mobile Menu -->
            <div class="hidden mt-4 md:hidden" id="mobile-menu">
                <ul class="space-y-2">
                    <li><a href="#about" class="block py-2 text-indigo-600 font-medium nav-link" data-page="about.html">About</a></li>
                    <li><a href="#projects" class="block py-2 text-gray-500 hover:text-indigo-600 font-medium nav-link" data-page="projects.html">Projects</a></li>
                    <li><a href="#skills" class="block py-2 text-gray-500 hover:text-indigo-600 font-medium nav-link" data-page="skills.html">Skills</a></li>
                    <li><a href="#contact" class="block py-2 text-gray-500 hover:text-indigo-600 font-medium nav-link" data-page="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>
    
    <!-- Main Content Area -->
    <main class="container mx-auto px-4 py-8">
        <div id="content-container">
            <!-- Content will be loaded here dynamically -->
            <div id="loading" class="text-center py-16">
                <p class="text-gray-600">Loading content...</p>
