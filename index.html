        .bg-gradient {
            background: linear-gradient(135deg, #1452DB, #4F46E5);

        .hero-wave svg {
            position: relative;
            display: block;
            width: calc(100% + 1.3px);
            height: 70px;
        }
        .hero-wave .shape-fill {
            fill: #FFFFFF;
        }
        .nav-link {
            position: relative;
        }
        .nav-link.active:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #4f46e5;
        }
        .nav-link:hover:after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: #4f46e5;
            transform: scaleX(0);
            transition: transform 0.3s ease;
            transform-origin: bottom right;
            animation: nav-hover 0.3s forwards;
        }
        @keyframes nav-hover {
            to {
                transform: scaleX(1);
                transform-origin: bottom left;
            }
        }
    </style>
</head>
